# [START cloudbuild_npm_node]
steps:
# 1 Install dependencies
- name: node
  id: node-install
  entrypoint: npm
  args: ['install']
  waitFor: ['-']
# 2 Run tests
- name: node
  entrypoint: npm
  args: ['test']
  waitFor: [ node-install ]
# 3 Run custom commands
- name: node
  entrypoint: npm
  args: ['run', 'build']
  waitFor:
    - node-install
# 4 Displaying Google Id
- id: Setup Google Project ID
  name: 'ubuntu'
  entrypoint: bash
  env:
    - 'GCLOUD_SERVICE_KEY=${_SERVICE_ACCOUNT}'
    - 'project_name=${PROJECT_ID}'
    - 'GOOGLE_PROJECT_ID=${!project_name}'
  args:
    - -c
    - |
      echo ${PROJECT_ID} &&
      echo GOOGLE_PROJECT_ID
# 5 Python version display
- name: python
  entrypoint: python3
  args: ["--version"]
# 6 get-pip is downloading
- name: 'gcr.io/gcp-runtimes/ubuntu_18_0_4'
  entrypoint: 'curl'
  args: ['https://bootstrap.pypa.io/get-pip.py -o /workspace/get-pip.py']
# 7
- name: 'gcr.io/gcp-runtimes/ubuntu_18_0_4'
  entrypoint: apt-get
  args: ['update']
# 8
# - name: 'gcr.io/gcp-runtimes/ubuntu_18_0_4'
#   entrypoint: apt-get
#   args: ['install', 'python3.7 libyaml-dev python3-setuptools -y']
# 9
- name: python
  entrypoint: python3
  args: [ '/workspace/get-pip.py pip==22']
# 10
- name: python
  entrypoint: pip3
  args: ['install virtualenv']
# 11
- name: python
  entrypoint: pip3
  args: ["install -r /workspace/requirements.txt"]
# [END cloudbuild_npm_node]